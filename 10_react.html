<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app"></div>
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="browser.js"></script>
    <script type="text/babel">
       var Form=React.createClass({
           getInitialState:function () {
                return {
                    username: "",
                    sex : "",
                    school : ""
                }
           },
            usernameHandler:function (e) {
                 this.setState({
                 username: e.target.value
            })
            },
            submitHandler:function (e) {
               console.log({
                    username:this.state.username
            });
               e.preventDefault()
            },
            render:function() {
                return(
                    <div onSubmit={this.submitHandler}>
                        <label htmlFor="">用户名</label>
                        <input type="text" value={this.state.username} onChange={this.usernameHandler}/>

                        性别：
                             男： <input type="radio" name="sex" value="男"/>
                             女:  <input type="radio" name="sex" value="女"/>

                        学校:
                        <select name="" id="">
                                <option value="">linda</option>
                                <option value="">ligong</option>
                                <option value="">heida</option>
                        </select>

                                      )
            }
       });
       ReactDOM.render(
           <Form/>,
           document.getElementById("app"),
       )
    </script>
</body>
</html>
