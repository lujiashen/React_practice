<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="browser.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        var Form=React.createClass({
            getInitialState() {
                return {
                    username: "",
                    sex : "",
                    school : ""
                }
            },
            changeHandler:function (e) {
                this.setState({
                    username: e.target.value
                })
            },
            sexHandler:function (e) {
              this.setState({
                  sex : e.target.value
              })
            },
            schoolHandler:function (e) {
                this.setState({
                    school: e.target.value
                })
            },
            submitHandler:function (e) {
              console.log({
                  username : this.state.username,
                  sex : this.state.sex,
                  school : this.state.school
              })  ;
                e.preventDefault()  //解除默认设置
            },
            render:function () {

                return(
                        <form onSubmit={this.submitHandler}>
                            <label htmlFor="">用户名</label>
                            <input type="text" value={this.state.username} onChange={this.changeHandler}/>
                            性别:
                                男<input type="radio" name="sex" value="男" onChange={this.sexHandler}/>
                                女<input type="radio" name="sex" value="女" onChange={this.sexHandler}/>
                            学校：
                            <select name="" id="" onChange={this.schoolHandler}>
                                <option value="linda">linda</option>
                                <option value="da" >da</option>
                                <option value="lin" >lin</option>
                            </select>
                            <input type="submit" />
                        </form>
                )
            }
        });
        ReactDOM.render(
            <Form/>,
            document.getElementById("app")
        )
    </script>
</body>
</html>
